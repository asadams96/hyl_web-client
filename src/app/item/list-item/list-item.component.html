<div class="card-deck align-items-center justify-content-between">
  <div>
    <h1 class="h1 mb-2 text-gray-800">Inventaire</h1>
  </div>
  <div>
    <div class="text-center d-flex flex-row">
      <h5>
        <button class="mr-5 p-3 btn btn-primary" data-toggle="modal"
                [attr.data-target]="'#addCategoryModal'+this.category.id">
          Ajouter une cat√©gorie
        </button>
      </h5>
      <h5>
        <button class="mr-1 p-3 btn btn-primary" data-toggle="modal"
                [attr.data-target]="'#addItemModal'+this.category.id">
          Ajouter un objet
        </button>
      </h5>
    </div>
  </div>
</div>
<hr />
<div *ngIf="category != null">
  <div *ngIf="category.items != null && category.items.length > 0">
    <div *ngFor="let item0 of category.items; let i = index">
      <div *ngIf="(i+1) % 6 === 0 || i === 0" class="card-deck justify-content-center">
        <app-item *ngFor="let item of category.items.slice(i, i+5)"
                  [id]="item.id"
                  [name]="item.name"
                  [description]="item.description"
                  [urlItem]="item.urlItem"
                  [subItems]="item.subItems">
        </app-item>
      </div>
    </div>
  </div>
  <hr *ngIf="category.items != null && category.items.length > 0" class="mt-5"/>
  <div *ngIf="category.categories != null && category.categories.length > 0">
    <div *ngFor="let category0 of category.categories; let i = index">
      <div *ngIf="(i+1) % 6 === 0 || i === 0" class="card-deck justify-content-center">
        <app-category *ngFor="let pCategory of category.categories.slice(i, i+5)"
                      [id]="pCategory.id"
                      [name]="pCategory.name"
                      [categories]="pCategory.categories"
                      [items]="pCategory.items">
        </app-category>
      </div>
    </div>
  </div>
  <div class="mt-5"></div>
</div>

<!-- ******************************************************** MODALS ************************************************-->
<!-- ADD CATEGORY -->
<app-add-category-modal [category]="this.category"></app-add-category-modal>

<!-- ADD ITEM -->
<app-add-item-modal [id]="this.category.id" [nameTitle]="this.category.name" [formWithCategory]="true"></app-add-item-modal>
