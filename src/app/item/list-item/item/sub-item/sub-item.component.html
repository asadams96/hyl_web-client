<div class="card shadow m-1">
    <!-- Card Header - Dropdown -->
    <div class="card-header bg-gray-100 py-0 d-flex flex-row align-items-center">
        <div class="col-lg-11 col-md-11 px-0">
            <a style="text-decoration: none" [href]="'#collapseItem'+reference" class="d-block py-1 text-truncate" data-toggle="collapse" role="button" aria-expanded="true">
                <small class="font-weight-bold font-italic text-success">{{ reference }}</small>
            </a>
        </div>

        <!-- Dropdown Item -->
        <div class="dropdown no-arrow">
            <!-- Bouton menu animé -->
            <a class="dropdown-toggle" href="#" role="button" [id]="'dropdownItem'+reference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v fa-sm fa-fw text-success"></i>
            </a>
            <!-- Menu annimé -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" [attr.aria-labelledby]="'dropdownItem'+id">
                <div class="dropdown-header">{{ reference }}</div>
                <a class="dropdown-item" data-toggle="modal" [attr.data-target]="'#addSubItemModal'+reference" href="#">
                    Ajouter un exemplaire
                </a>
                <a class="dropdown-item" data-toggle="modal" [attr.data-target]="'#removeSubItemModal'+reference" href="#">
                    Supprimer un exemplaire
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" data-toggle="modal" [attr.data-target]="'#renameItemModal'+reference" href="#">
                    Renommer <span class="font-weight-bolder">{{ reference }}</span>
                </a>
                <a class="dropdown-item" data-toggle="modal" [attr.data-target]="'#moveItemModal'+reference" href="#">
                    Déplacer <span class="font-weight-bolder">{{ reference }}</span>
                </a>
                <a class="dropdown-item" data-toggle="modal" [attr.data-target]="'#deleteItemModal'+reference" href="#">
                    Supprimer <span class="font-weight-bolder">{{ reference }}</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Item Body -->
    <div class="collapse" [id]="'collapseItem'+reference">
        <div class="card-body bg-white py-1">
            <!-- EXEMPLE DIAPORAMA POSSIBLE -> Si diapora modifier urlItem: string -> urlItem: string[]
            Ou diaporama pour les subItem ?? -->
            <div [id]="'carouselExampleIndicators'+reference" class="carousel carousel-fade" data-ride="carousel">
              <ol class="carousel-indicators">
                <li [attr.data-target]="'#carouselExampleIndicators'+reference" data-slide-to="0" class="active"></li>
                <li [attr.data-target]="'#carouselExampleIndicators'+reference" data-slide-to="1"></li>
                <li [attr.data-target]="'#carouselExampleIndicators'+reference" data-slide-to="2"></li>
                <li [attr.data-target]="'#carouselExampleIndicators'+reference" data-slide-to="4"></li>
              </ol>
              <div class="carousel-inner">

                <div class="carousel-item active">
                  <img class="border border-dark d-block m-auto" src="https://www.jojolabrocante.com/ressources/catalogue_etendu_13/items/objets_anciens-man2.jpg" width="200" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="border border-dark d-block m-auto" src="https://www.zephyr3d.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/l/a/lampe-en-verre-horizontale-gravure-3d.jpg" width="200" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="border border-dark d-block m-auto" src="http://www.objets-pub-express.com/media/mug_promo__rouge5__071375100_0724_21102010.jpg" width="200" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="border border-dark d-block m-auto" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png" width="200" alt="Forth slide">
                </div>
              </div>
              <a class="carousel-control-prev" [href]="'#carouselExampleIndicators'+reference" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" [href]="'#carouselExampleIndicators'+reference" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
    </div>
</div>
