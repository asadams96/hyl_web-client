<div class="modal fade" [id]="'renameModal'+whoRename.id+whoRename.getClassNameFirstLetter()" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">
                    Renommer <span class="font-weight-bolder">{{ whoRename.name }}</span> ?
                </h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form [formGroup]="renameForm">
                <div class="modal-body text-center mt-3">
                    <div class="form-group">
                        <input class="form-control form-control-user" formControlName="name" id="nameRename" type="text"
                               placeholder="Saisir le nouveau nom de '{{ whoRename.name }}'" [maxlength]="maxlength">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Annuler</button>
                    <button class="btn btn-primary" type="submit" data-dismiss="modal"
                            (click)="onSubmitDeleteForm()" [disabled]="!renameForm.valid">Renommer {{ this.whoRename.name }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
